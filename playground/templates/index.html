<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: auto;
        text-align: center;
        padding-top: 100px;
    }

    h1 {
        margin-bottom: 30px;
    }

    .container {
        display: flex;
        justify-content: start;
        gap: 15px;
        flex-wrap: wrap;
        margin: auto;
        margin: 0px 100px;
    }

    .box {
        width: 300px;
        height: 300px;
        border: 3px black solid;
    }

</style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="container">
        {% for i in range(0, num): %}
            <div style="background-color: {{ color }}" class="box"></div>
        {% endfor %}
    </div>
</body>
</html>

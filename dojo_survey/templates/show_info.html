<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/show_info_style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Submitted Info</h1>
        <table>
            <tr>
                <th>Name:</th>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <th>Dojo Location:</th>
                <td>{{ location }}</td>
            </tr>
            <tr>
                <th>Favorite Language:</th>
                <td>{{ lang }}</td>
            </tr>
            <tr>
                <th>Marital status:</th>
                <td>{{ m_status }}</td>
            </tr>
            <tr>
                <th>Dojo Ninja:</th>
                <td>{{ ninja }}</td>
            </tr>
            <tr>
                <th>Comment:</th>
                <td>{{ comment }}</td>
            </tr>
        </table>
        <div class="back_button">
            <a href="/">Go Back</a>
        </div>
    </div>
</body>
</html>
